<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart for Party Compositions</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    /* Add the modified CSS styles here */
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    #main {
      background: #333;
      width: 100%;
      height: 100%;
    }

    #exportContainer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background-color: #333;
      padding: 10px;
    }

    #exportButton {
      background-color: #ffffff;
      color: #262a2b;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="main"></canvas>

  <div id="exportContainer">
    <button id="exportButton">Export Image</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.js'></script>
  <script src="./src/js/script.js"></script>
  <script>
    var canvas = document.querySelector("#main");
    var ctx = canvas.getContext("2d");

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;

    // The rest of your JavaScript code goes here...

    // Add the exportImage function and event listener here...

    function exportImage() {
  // Create a temporary canvas element to hold the exported image
  var exportCanvas = document.createElement("canvas");
  exportCanvas.width = canvas.width;
  exportCanvas.height = canvas.height;
  var exportCtx = exportCanvas.getContext("2d");

  // Draw the background chart on the temporary canvas
  RC.ngons[0].draw(exportCtx);

  // Draw the overlaying graph zone on the temporary canvas
  RC.draw(exportCtx);

  // Convert the temporary canvas content to a data URL
  var dataURL = exportCanvas.toDataURL("image/png");

  // Create a download link for the user to save the image
  var link = document.createElement("a");
  link.href = dataURL;
  link.download = "radar_chart.png"; // Specify the desired filename
  link.click();
}

    document.querySelector("#exportButton").addEventListener("click", exportImage);

    // The rest of your JavaScript code continues...
  </script>
</body>
</html>
