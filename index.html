<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart for Party Compositions</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    /* Add the modified CSS styles here */
    body, html {
      width: 100%; /* Set the width to 100% */
      height: 100%; /* Set the height to 100% */
      margin: 0; /* Remove the default margin */
      padding: 0; /* Remove the default padding */
      display: flex; /* Set the display to flex */
      align-items: center; /* Align the canvas vertically */
      
      justify-content: center; /* Align the canvas horizontally */
      flex-direction: column; /* Set the flex direction to column */
    }

    .button-container {
      display: flex; /* Set the display to flex */
      justify-content: center; /* Align the buttons horizontally */
      align-items: center; /* Align the buttons vertically */
      margin-top: 20px; /* Set the desired margin */
      height: 40px; /* Set the desired height of the container */
    }

    #main {
      background: #333; /* Set the background color */
      width: 100%; /* Set the width to 100% */
      height: 100%; /* Set the height to 100% */
    }

    #exportContainer {
      background-color: #000000; 
      padding: 10px; 
    }

    #exportButton {
      background-color: #ffffff;
      color: #262a2b;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="main"></canvas>

  <div class="button-container">
    <button id="exportButton">Export Image</button>
    <button id="copyButton">Copy to Clipboard</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.js'></script>
  <script src="./src/js/script.js"></script>
  <script>
    // Add event listener to the copy button
    document.querySelector("#copyButton").addEventListener("click", copyImageToClipboard);

    // Function to copy the image to the clipboard
    function copyImageToClipboard() {
      // Create a temporary canvas element to hold the exported image
      var exportCanvas = document.createElement("canvas");
      exportCanvas.width = canvas.width;
      exportCanvas.height = canvas.height;
      var exportCtx = exportCanvas.getContext("2d");

      // Draw the background chart on the temporary canvas
      RC.ngons[0].draw(exportCtx);

      // Draw the overlaying graph zone on the temporary canvas
      RC.draw(exportCtx);

      // Convert the temporary canvas content to a data URL
      var dataURL = exportCanvas.toDataURL("image/png");

      // Create a new image element and set the source to the data URL
      var img = new Image();
      img.src = dataURL;

      // Create a temporary container element to hold the image
      var container = document.createElement("div");
      container.appendChild(img);
      document.body.appendChild(container);

      // Copy the image to the clipboard using the Clipboard API
      navigator.clipboard.write([new ClipboardItem({ "image/png": exportCanvas })])
        .then(() => {
          console.log("Image copied to clipboard");
          document.body.removeChild(container); // Remove the temporary container
        })
        .catch((error) => {
          console.error("Failed to copy image to clipboard", error);
          document.body.removeChild(container); // Remove the temporary container
        });
    }

    // The rest of your JavaScript code goes here...

    var canvas = document.querySelector("#main");
    var ctx = canvas.getContext("2d");

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;

    // Rest of your JavaScript code continues...
  </script>
</body>
</html>
